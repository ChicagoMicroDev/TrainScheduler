    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<body>

<div class="container">

    <br>

    <!-- Jumbotron Title -->
    <div style="background:black; color:white" class="jumbotron">
        <h1 class="text-center">City Of Chicago Transit Time</h1>
        <h3 class="text-center">Hi, will probably be late picking you up today so Don't bother looking at the time</h3>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="card card-default">
                <div class="card-body">
                    <h3><strong>Current Train Schedule</strong>:</h3>
                </div>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                    </thead>
                    <tbody id="employeeTable">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Make Your Bid -->
    <div class="row">
        <div class="col-lg-12">
            <div class="card card-default">
                <div class="card-heading">
                    <h3 class="card-title">Add Train</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group row">
                            <label for="train-name-input"> Train Name</label>
                            <input class="form-control" id="train-name-input" type="text">>
                        </div>
                        <div class="form-group row">
                            <label for="dest-input">Destination</label>
                            <input class="form-control" id="dest-input" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="firstTrain-input">First Train Time (HH:mm - military time)</label>
                            <input class="form-control" id="firstTrain-input" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="freq-input">Frequency (min)</label>
                            <input class="form-control" id="freq-input" type="text">
                        </div>
                        <button class="btn btn-primary" id="submit-info" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>


</body>
